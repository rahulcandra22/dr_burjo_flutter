name: dr_burjo
description: Aplikasi Pemesanan Burjo
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.4.2
  path_provider: ^2.1.3
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.2
  path: ^1.9.1
  image_picker: ^1.0.7
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/DR BURJO (3).png"
  min_sdk_android: 21 # opsional
flutter:
  uses-material-design: true
  assets:
    - assets/images/
